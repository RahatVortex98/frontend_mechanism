<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: sans-serif;
        }
        
        .container {
            padding: 0px 25px;
        }
        
        /*-------- HEADER --------*/
        #main-header {
            background-color: rgb(0, 126, 0);
            height: 70px;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        #header-title {
            color: white;
            font-size: 40px;
        }
        
        /*-------- MAIN CONTENT --------*/
        #main {
            border: 1px solid rgb(180, 180, 180);
            padding: 20px;
            margin-top: 20px;
        }
        
        .title {
            margin: 20px 0px;
            font-size: 30px;
        }
        
        .title:first-child {
            margin-top: 0px;
        }
        
        input {
            height: 30px;
            border: 1px solid rgb(180, 180, 180);
        }
        
        .btn {
            background-color: rgb(39, 39, 39);
            color: white;
            width: 100px;
            border: 0px;
            cursor: pointer;
        }
        
        .list-group-item {
            border-bottom: 1px solid rgb(180, 180, 180);
            list-style-type: none;
            margin-bottom: 20px;
        }
        
        .list-group-item:last-child {
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>DOM</title>


</head>
<body>


    <header id="main-header" class="bg-success">
        <div class="container">
          <h1 id="header-title" display:'none'>Item Lister</h1>
        </div> <!-- container-->
        <input type="text" class="form-control" id="filter" placeholder="Search item..">
      </header>


    
      <div class="container">
        <div id="main" class="card card-body">
    
          <h2 class="title">Add Items</h2>
    
          <form id="addForm">
            <input type="text" id="item"> <!-- This is where the user types -->
            <input type="submit" class="btn" value="Submit">
          </form>
          
    
          <h2 class="title">Items</h2>
    
          <ul id="items" class="list-group">
            <li class="list-group-item">item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
            <li class="list-group-item">item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
            <li class="list-group-item">item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
            <li class="list-group-item">item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          </ul>
    
        </div> <!-- main -- card -- card-body -->
      </div> <!-- container -->

      <button  class="btn btn-dark btn-block" id="button">Click me</button>



      
    <script src="dom.js"></script>
    <script src="apply.js"></script>
</body>
</html>
